<head>
  <title>ideas</title>
</head>

<body>
  

  {{> main}}
</body>


<template name="main">

<div class="container">

    <h1>Ideas Bank</h1>

    <form>
        <div class="form-group">
            <select name="projects" id="projects">
                <option value="add">Add New Project</option>
                {{#each projects}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </form>

    <h2>Current Ideas</h2>
    <div>
        <ul class="list-group">
        {{#each ideas}}
            <li class="list-group-item">{{name}}

                <span class = "badge">Edit</span>

            </li>
        {{/each}}
        </ul>
    </div>


</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Idea</h4>
      </div>
      <div class="modal-body">

        <form>
            <div class="form-group">
                <label for="ideaName">Idea!</label>
                <input type="text" class="form-control" id="ideaName" placeholder="What is your idea?">
            </div>
            <div class="form-group">
                <label for="why">Why?</label><br/>
                <div id="why"></div>
            </div>

            <div class="form-group">

                <label for="how">How?</label><br/>
                <div id="how"></div>

            </div>


            <button id="saveIdea" class="btn btn-primary">Save Idea</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</template>
