<head>
  <title>ideas</title>
</head>

<body>
  

  {{> main}}
  
</body>


<template name="main">

<div class="container gradient">

    <div class="row">
        <div class="col-sm-9 col-md-9 col-lg-9">
            <h2>Ideas Bank</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form>
                <div class="form-group">
                    <label for="projects">Select A Project...</label>
                    <select name="projects" id="projects" class="selectpicker form-control">
                        <option></option>
                        <option value="add">Add New Project</option>
                        {{#each projects}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </form>

        </div>  
    </div>  
    <div class="row">
        <div class="col-sm-9 col-md-9 col-lg-9">
            <span><strong>{{forSelectedProject}}</strong></span>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
            <button id="addIdea" class="btn btn-primary btn-block">Add Idea</button>
        </div>
    </div>  

    <br/>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <ul class="list-group">
            {{#each ideas}}
                <li class="list-group-item">{{name}}
                    <span class = "badge">Edit</span>
                </li>
            {{/each}}
            </ul>
        </div>
    </div>  

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
                <img src="/thought-2123970_640.jpg" class="img-responsive" style="width: 100%; padding-top: 5px" />
        </div>
    </div>
 
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Idea</h4>
      </div>
      <div class="modal-body">

        <form>
            <div class="form-group">
                <label for="ideaName">Idea!</label>
                <input type="text" class="form-control" id="ideaName" placeholder="What is your idea?">
            </div>
            <div class="form-group">
                <label for="why">Why?</label><br/>
                <div id="why"></div>
            </div>
            <div class="form-group">
                <label for="how">How?</label><br/>
                <div id="how"></div>
            </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
